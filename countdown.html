<!DOCTYPE html>
<html>
	<head>
		<title>countdown</title>
		<meta charset = "utf-8">
		<script>
			"use strict";
			window.onload = function() {
				var timer = document.createElement("p");
				timer.id = 'timer';
				document.body.appendChild(timer);
				
				const courseDate = new Date(2018, 9, 10, 18, 20, 0);
				
				const interval = setInterval(function() {
					var currentDate = new Date();
					var timeRemaining = new Date(courseDate - currentDate + currentDate.getTimezoneOffset()*60000);
					
					var days = Math.floor((courseDate - currentDate)/(1000*3600*24));					
					if (courseDate - currentDate >= 0) {
						if (days) {
							days = days > 1 ? days + ' days ' : '1 day ';
						} else {
							days = '';
						};
						
						var hours = ('0' + timeRemaining.getHours() + ':').slice(-3);
						var minutes = ('0' + timeRemaining.getMinutes() + ':').slice(-3);
						var seconds = ('0' + timeRemaining.getSeconds()).slice(-2);
						document.getElementById('timer').innerHTML = days + hours + minutes + seconds;
					} else {
						document.getElementById('timer').innerHTML = 'sry, too late';
						clearInterval(interval);
					}
				}, 1000);
			}
		</script>
	</head>
	<body>
	</body>
</html>
